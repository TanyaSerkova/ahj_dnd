<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
</head>

<body>
    <ul class="container">
        <li id="todo" class="container-column">
            <h2 class="title">ToDo</h2>
            <div class="cards">
            </div>
            <div class='add-card'>+ Add another card</div>
            <form name='card-form' class='card-form' novalidate>
                <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
                <div class='button-box'>
                    <button class='add-button'>Add card</button><button class='cancel-button'></button>
                </div>
            </form>
        </li>
        <li id="progress" class="container-column">
            <h2 class="title">In progress</h2>
            <div class="cards">
            </div>
            <div class='add-card'>+ Add another card</div>
            <form name='card-form' class='card-form' novalidate>
                <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
                <div class='button-box'>
                    <button class='add-button'>Add card</button><button class='cancel-button'></button>
                </div>
            </form>
        </li>
        <li id="done" class="container-column">
            <h2 class="title">Done</h2>
            <div class="cards">
            </div>
            <div class='add-card'>+ Add another card</div>
            <form name='card-form' class='card-form' novalidate>
                <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
                <div class='button-box'>
                    <button class='add-button' title='add'>Add card</button><button class='cancel-button'
                        title='delete'></button>
                </div>
            </form>
        </li>
    </ul>
</body>

</html>
